{%extends "base.html"%}
{%block content%}

{%if get_address%}
<form method = "POST">
	{% csrf_token %}

  <div class="form-group">
    <input type="text" class="form-control"  value="{{get_address.name}}" name="name">
  </div>
  <div class="form-group">
    <input type="email" class="form-control"  value="{{get_address.email}}" name="email">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  value="{{get_address.phone}}" name="phone">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  value="{{get_address.address}}" name="address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" value="{{get_address.city}}" name="city">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  value="{{get_address.state}}" name="state">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  value="{{get_address.zipcode}}" name="zipcode">
  </div>
  <div class="form-group">
    <input type="hidden" value="{{get_address.id}}" name="id">
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>
<br>
<form method="POST" action="{% url 'delete' get_address.id%}">
  {%csrf_token%}
  <input type="hidden" value="{{get_address.id}}" name="id">
  <button type="submit" class="btn btn-primary">Delete</button>
</form>

{%endif%}
{%endblock%}
